<meta charset="utf-8" />
<title>{{ page.title }} - {{ site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="Calculator, Sample, Solution, LIVE, Competition">
<meta name="description" content="{{ site.description }}" />
<meta name="image" content="{{ site.url }}/assets/img/social.jpg">
<!-- Schema.org for Google -->
<meta itemprop="name" content="{{ page.title }} - {{ site.title }}">
<meta itemprop="description" content="{{ site.description }}">
<meta itemprop="image" content="{{ site.url }}/assets/img/social.jpg">
<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image:src" content="{{ site.url }}/assets/img/social.jpg">
<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta name="og:title" content="{{ page.title }} - {{ site.title }}">
<meta name="og:description" content="{{ site.description }}">
<meta name="og:url" content="{{ site.url }}">
<meta name="og:site_name" content="{{ site.title }}">
<meta name="og:locale" content="en_CA">
<meta name="og:type" content="website">
<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
<link rel="manifest" href="/assets/icons/site.webmanifest">
<link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans" />
<link rel="stylesheet" href="/assets/css/livestrap.min.css" />
